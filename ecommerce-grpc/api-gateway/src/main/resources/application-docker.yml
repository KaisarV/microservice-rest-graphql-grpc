server:
  port: 8000

spring:
  application:
    name: api-gateway-rest
  cloud:
    gateway:
      routes:
        - id: product-rest
          uri: http://product-rest:8081
          predicates:
            - Path=/product-rest/**
        - id: offer-rest
          uri: http://offer-rest:8082
          predicates:
            - Path=/offer-rest/**